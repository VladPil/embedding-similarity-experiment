[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = server
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */static/*
    */migrations/*
    server/main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov