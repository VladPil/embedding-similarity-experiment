[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --asyncio-mode=auto
    --disable-warnings
    -p no:warnings

markers =
    integration: Integration tests with real HTTP requests
    unit: Unit tests
    slow: Slow tests
    performance: Performance tests
    security: Security tests

asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = server
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*
    */static/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage_html_report