# Alembic конфигурация

[alembic]
# путь к папке миграций
script_location = src/infrastructure/database/migrations

# шаблон для генерации имён миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# timezone
timezone = UTC

# формат вывода
# output_encoding = utf-8

# подключение к БД (берётся из кода)
# sqlalchemy.url = postgresql+asyncpg://user:password@localhost/dbname

[post_write_hooks]
# hooks для автоформатирования
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
